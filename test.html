<!doctype html>
<html>
  <head>
    <title>Pubsub Test</title>
    <script src="pubsub.js"></script>
  </head>
  <body>
    <div id="hello">Hello World</div>
    <button id="btn">Say Hello to Joe</button>
    <script>
      pubSub.subscribe("sayhello", function(who){
        document.getElementById('hello').innerHTML = "Hello " + who;
      });
      document.getElementById('btn').addEventListener("click", function(){
        pubSub.publish("sayhello", "Joe");
      });
    </script>
  </body>
</html
